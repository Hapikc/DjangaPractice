{% extends "base_generic.html" %}

{% block content %}
    <h1>Send Email</h1>
    <form method="post">
        {% csrf_token %}
        <label for="to_email">To Email:</label>
        <input type="email" id="to_email" name="to_email" required><br><br>

        <button type="submit">Send Email</button>
    </form>
{% endblock %}
