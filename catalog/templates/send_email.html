{% extends "base_generic.html" %}

{% block content %}
    <h1>Отправить инфо о книгах</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="to_email">Ваша почта:</label>
        <input type="email" id="to_email" name="to_email" required><br><br>

        <button type="submit">Отправить</button>
    </form>
{% endblock %}
